<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="interface-box">
      <div id="interface-box-container">
        <label id="difficulty-label"
          >Set Difficulty:&nbsp
          <select id="difficulty-main" class="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Very Hard">Very Hard</option>
          </select></label
        >
        <button id="reset-game" class="new-game" type="button">
          Reset Game
        </button>
      </div>
    </div>
    <h1>Solve the Maze!</h1>
    <div id="win-box">
      <div id="win-box-container">
        <h2 id="win-title">You Won!</h2>
        <label id="difficulty-label-won">Set Difficulty:&nbsp</label>
        <select id="difficulty-won" class="difficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
          <option value="Very Hard">Very Hard</option>
        </select>
        <button id="play-again" class="new-game" type="button">
          Play Again
        </button>
      </div>
    </div>

    <div id="overlay"></div>
  </body>
</html>
